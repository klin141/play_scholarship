@(loginForm: Form[Application.Login], message: String)

@import helper._
@import models._
@import views.html.helper.input

<!DOCTYPE>
<html>
	<head lang="en_US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# object: http://ogp.me/ns/object# article: http://ogp.me/ns/article# profile: http://ogp.me/ns/profile#">

        <title>Scholarismic | Login</title>

        <!-- META TAGS -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="cleartype" content="on">
        <meta name="description" content="Login to Scholarismic now! Find, Organize and Edit your scholarships today!">
        <meta name="keywords" content="Scholarismic, Scholarship, login, register, student, university, college, loan, scholar, travel, money">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/sch-form.css")">
        <link href="//fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- OG TAGS -->
        <meta property="og:site_name" content="Scholarismic" />
        <meta property="og:title" content="Login"/>
        <meta property="og:description" content="Login to Scholarismic now! Find, Organize and Edit your scholarships today!"/>
        <meta property="og:image" content="@routes.Assets.at("og-logo.png")"/>
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="500" />
        <meta property="og:image:height" content="200" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:description" content="Login to Scholarismic now! Find, Organize and Edit your scholarships today!" />
        <meta property="twitter:image:src" content="@routes.Assets.at("twitter-logo.png")" />
        <meta property="twitter:image:width" content="1200" />
        <meta property="twitter:image:height" content="1200" />
        <meta property="og:type" content="website"/>
        <meta property="og:locale" content="en_US"/>

        <!-- ICONS -->
        <link rel="apple-touch-icon" type="image/png" href="@routes.Assets.at("images/touch-icon-iphone.png")">
        <link rel="apple-touch-icon" sizes="76x76" type="image/png" href="@routes.Assets.at("images/touch-icon-ipad.png")">
        <link rel="apple-touch-icon" sizes="120x120" type="image/png" href="@routes.Assets.at("images/touch-icon-iphone-retina.png")">
        <link rel="apple-touch-icon" sizes="152x152" type="image/png" href="@routes.Assets.at("images/touch-icon-ipad-retina.png")">
        <link rel="shortcut icon" sizes="32x32" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")">
        <link rel="icon" sizes="32x32" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- JAVASCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script>
            $( document ).ready(function() {

            	$('.Form-logo-img').on('dragstart', function(event) { event.preventDefault(); });

                if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);
                window.onmousewheel = document.onmousewheel = wheel;

                function wheel(event) {
                    var delta = 0;
                    if (event.wheelDelta) delta = event.wheelDelta / 120;
                    else if (event.detail) delta = -event.detail / 3;

                    handle(delta);
                    if (event.preventDefault) event.preventDefault();
                    event.returnValue = false;
                }

                function handle(delta) {
                    var time = 1000; // delay time
                    var distance = 300; // delta point
                    // Dom where it will apply
                    $('html, body').stop().animate({
                        scrollTop: $(window).scrollTop() - (distance * delta)
                    }, time );
                }
            });
        </script>
    </head>
	<body>
		<div class="Form">
			<div class="Form-logo">
				<a href="@routes.Application.index"><img class="Form-logo-img" src="@routes.Assets.at("images/logo-blank-background.png")" alt="Login"></a>
			</div>

			<div class="Message">
				<h1>@message</h1>
			</div>

			@helper.form(routes.Application.authenticate) {
				<input type="email" name="email" placeholder="Email" required/><br />
				<input type="password" name="password" placeholder="Password" required/><br />
				<button type="submit" value="login">LOG IN</button>
			}

			<div class="Form-return-home">
				<a href="@routes.Application.index"><h2><i class="fa fa-home"></i></h2></a>
			</div>
		</div>
	</body>
</html>
